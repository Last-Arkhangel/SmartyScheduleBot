<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <META NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename = 'icon.ico') }}" type="image/x-icon">

    <title>{% block title %}_SS_Bot{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link brand-title" href="/fl/metrics">_SS_Bot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/fl/metrics">Статистика</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fl/users">Користувачі</a>
          </li>
{#           <a class="nav-link" href="/fl/settings">Налаштування</a>#}{#        </li>#}{#          <li class="nav-item">#}
          <li class="nav-item">
            <a class="nav-link" href="/fl/logout">Вихід</a>
          </li>
        </ul>
      </div>

      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename = 'js/libs/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/libs/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/libs/Chart.min.js') }}"></script>
    
    <script>
      //Chart.defaults.global.responsive = true;
      //Chart.defaults.global.scaleBeginAtZero = true;
      //Chart.defaults.global.barBeginAtOrigin = false,
    </script>

    {% block js %}
    {% endblock %}

  </body>
</html>
